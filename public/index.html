<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>agent-tide</title>
    <link rel="stylesheet" href="/xterm.css" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-row">
            <div class="title">agent-tide</div>
            <select id="tmux-session-select" aria-label="tmux session list"></select>
          </div>
          <div class="subtitle">Local PTY manager</div>
        </div>

        <div class="controls">
          <button id="btn-new" type="button">New PTY</button>
          <button id="btn-keys" type="button" title="Keybindings">?</button>
        </div>

        <div class="section">
          <div class="section-title">PTYs</div>
          <ul id="pty-list" class="pty-list"></ul>
        </div>

      </aside>

      <main class="main">
        <section class="terminal-wrap">
          <div id="input-context" class="input-context hidden">
            <div
              id="input-context-toggle"
              class="input-context-row"
              role="button"
              tabindex="0"
              aria-expanded="false"
              aria-controls="input-history-list"
            >
              <span class="input-context-label">Last input</span>
              <code id="input-context-last" class="input-context-last">(none yet)</code>
              <span id="input-history-label" class="input-history-label">History (0)</span>
            </div>
            <ol id="input-history-list" class="input-history-list hidden"></ol>
          </div>
          <div id="terminal" class="terminal"></div>
        </section>
      </main>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
