name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Unit tests
        run: npm test
